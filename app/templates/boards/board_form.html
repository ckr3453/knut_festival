<div class="card-body" style="margin:3%">
    <img src="{{ board.profile }}" height="50" width="50" style="border-radius: 50%">&nbsp;
    <font size="4">{{ board.user }}</font>
    <font size="2" color="gray"> - {{ board.created_at|date:"y/m/d A h:i" }}</font>
    <br><br><br>

    <div class="container">

        <h1>{{ board.title }}</h1><br><br>

        <div class="card">
        {{ board.body }}<br><br>


        {% if board.photo %}
            <div class="text-center">
            <img style="min-width: 50%; max-width: 90%;"  src="{{ board.photo.url }}">
            </div>
        {% endif %}

        <br><br>

        {% if board.video %}
            <div class="text-center">
            <video style="min-width: 50%; max-width: 90%;" controls>
                <source src='{{ board.video.url }}' type='video/mp4'>
            </video>
            </div>
        {% endif %}</div>
    </div>
</div>
<hr style="margin:3%">
<br><br><br>
